<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hair Works天 - キャンセル完了</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-header">
        <div class="header-content">
            <div class="header-logo">
                <img src="logo.png" alt="Hair Works天 ロゴ" onerror="this.style.display='none'" class="logo-image">
            </div>
        </div>
    </div>
    
    <!-- キャンセル完了ページ -->
    <div id="cancel-complete-page" class="page active">
        <div class="container">
            <div class="completion-container">
                <div class="completion-title">キャンセルが完了しました</div>
                <div class="completion-message">
                    ご予約のキャンセルが正常に完了いたしました。<br>
                    またのご利用をお待ちしております。
                </div>
                <a href="index.html" class="check-reservation-button">
                    予約確認ページに戻る
                </a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
